<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="../../static/css/style.css">
    {% block css %}
    {% endblock %}
    <title>Admin Panel</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row d-flex" style="justify-content: space-between;">
          <div class="col-6 nav-left">
            <a href="{{ url_for('index') }}" class="logo">
              <img src="{{url_for('static', filename='img/logo.svg')}}" alt="logo">
            </a>
            <ul class="navbar">
              <li><a href="{{url_for('admin_users')}}">Users</a></li>
              <li><a href="{{url_for('admin_posts')}}">Posts</a></li>
              <li><a href="{{url_for('admin_comments')}}">Comments</a></li>
              <li><a href="{{url_for('admin_bids')}}">Bids</a></li>
            </ul>
          </div>
          <div class="header-user-right header-user">
            <h3 class="user-name"><span>Admin Panel</span></h3>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="container d-flex" style="justify-content: center;">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
