{% extends "admin/base.html" %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        {% for user in users %}
        <tbody>
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                <a href="{{url_for('admin_delete', user_id=user.id)}}">Delete</a>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    {% endblock %}
